<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/gifts"></ion-back-button>
    </ion-buttons>
    <ion-title>Add New Gift</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Name</ion-label>
                  <ion-input
                    type="text"
                    autocomplete
                    autocorrect
                    formControlName="name"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Price</ion-label>
                  <ion-input type="number" formControlName="price"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="9" size-md="10">
                <ion-item>
                  <ion-label position="floating">Recipient</ion-label>
                  <ionic-selectable
                    item-content
                    formControlName="recipient"
                    itemValueField="id"
                    itemTextField="name"
                    [items]="recipients"
                    [canSearch]="true"
                    (onSearch)="searchRecipients($event)"
                  >
                  </ionic-selectable>
                </ion-item>
              </ion-col>
              <ion-col size="3" size-md="2" class="ion-align-self-end">
                <ion-button expand="block" type="button" (click)="addNewRecipient()">
                  <ion-icon name="person-add"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-button
                  color="primary"
                  class="submit-btn"
                  expand="full"
                  type="submit"
                  [disabled]="!form.valid"
                  >Add Gift</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
