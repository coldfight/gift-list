<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recipients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let recipient of recipients">
      <ion-item routerLink="/">
        <ion-label>
          <h2><strong>{{ recipient.name }}</strong></h2>
          <p>
            <small slot="start">
              <strong
                >Gifts to buy: {{ recipient.gifts ? (recipient.gifts |
                boughtGift:false).length : 0 }}</strong
              >&nbsp;&nbsp;|&nbsp; Total: {{ recipient.gifts ?
              recipient.gifts.length : 0 }}
            </small>
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onEdit(recipient.id)">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="onDelete(recipient.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" routerLink="/app/tabs/recipients/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
