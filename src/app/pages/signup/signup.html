<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo" />
  </div>

  <form [formGroup]="form" (ngSubmit)="onSignup()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input
          formControlName="username"
          name="username"
          type="text"
          spellcheck="false"
          autocapitalize="off"
        >
        </ion-input>
      </ion-item>

      <app-error-block
        *ngIf="form.get('username').invalid && submitted === true"
        errorMessage="Username is required"
      ></app-error-block>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input formControlName="password" name="password" type="password">
        </ion-input>
      </ion-item>

      <app-error-block
        *ngIf="form.get('password').invalid && submitted === true"
        errorMessage="Password is required"
      ></app-error-block>

      <app-error-block
        *ngIf="serverErrors && serverErrors.length > 0"
        [errorMessage]="serverErrors[0]"
      ></app-error-block>
    </ion-list>

    <div class="ion-padding">
      <ion-button
        [disabled]="form.invalid || loading"
        type="submit"
        expand="block"
      >
        <span *ngIf="!loading">Create</span>
        <ion-spinner *ngIf="loading" color="light"></ion-spinner
      ></ion-button>
    </div>
  </form>
</ion-content>
